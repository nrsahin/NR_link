<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin | Secure Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8">
        <h2 class="text-3xl font-extrabold text-slate-800 mb-2 text-center">Welcome Back</h2>
        <p class="text-slate-500 mb-8 text-center">Please enter your details.</p>
        
        <form id="signinForm" class="space-y-4">
            <input type="email" id="email" placeholder="Email Address" required class="w-full px-4 py-3 rounded-lg bg-slate-100 border-transparent focus:border-blue-500 focus:bg-white focus:ring-0 text-sm">
            <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-3 rounded-lg bg-slate-100 border-transparent focus:border-blue-500 focus:bg-white focus:ring-0 text-sm">
            
            <div class="text-right">
                <a href="forgot.html" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-200">Sign in</button>
        </form>
        <p class="mt-6 text-center text-sm text-slate-600">New here? <a href="index.html" class="text-blue-600 font-semibold">Sign Up</a></p>
    </div>

    <script src="config.js"></script>

    <script>
        document.getElementById('signinForm').onsubmit = async (e) => {
            e.preventDefault();
            const res = await fetch(`${CONFIG.API_BASE}/signin`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                })
            });
            const data = await res.json();
            if(data.success) {
                const now = new Date().getTime();
                const sessionData = {
                    user: data.user,
                    expiryTime: now + (5 * 60 * 1000) // 5 Minutes
                };
                localStorage.setItem('currentUser', JSON.stringify(sessionData));
                window.location.replace('dashboard.html');
            } else {
                alert(data.message);
            }
        };
    </script>
</body>
</html>
